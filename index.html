<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="stylo.css">
    </head>
    <body>
      <div class="instagram-wrapper">
         <div class="instagram-phone">
             <img src="./img/iphone.png" alt="celular">
         </div> 
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-1.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/eu.jpg" alt="photo-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como carloshenyk</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é carloshenyk <a href="#" class="troca-conta">Troca de Conta</a></p>
                <p class="notaccount"></p>
                <a href="#" class="link-blue">Inscreva-se</a>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>   
      </div>  
    </body>
</html>
